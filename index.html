<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title> 
    <link rel="stylesheet" href="lista.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-5 display-4 text-primary">Meine Todo List </h1>

    <div class="principal">
      <div class="wrap">
        <form class="formulario" action="">
          <input type="text" id="tareaInput" placeholder="Hinzufügen einer Aufgabe">
          <input type="button" class="boton" id="btn-agregar" value="Hinzufügen">
        </form>
      </div>
    </div>
  
    <div class="tareas">
      <div class="wrap">
        <ul class="lista" id="lista">
          <li><a href="#"> Lernen </a></li>
          <li><a href="#"> Autowaschen</a></li>
          <li><a href="#"> Einkaufen </a></li>
        </ul>
      </div>
    </div>

    <script src="lista.js"></script>
  </body>
</html>
